paths:
  /theparking-eu/list:
    post:
      tags:
        - theparking.eu
      summary: Retrieve a filtered list of cars
      parameters:
        - in: query
          name: limit
          required: true
          schema:
            type: integer
            example: 10
          description: Number of results to return
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            example: 0
          description: Number of results to skip (offset) - use for pagination
        - in: query
          name: order
          required: true
          schema:
            type: string
            example: updated_at
          description: Field by which to sort the results in ascending order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                make:
                  type: string
                  example: Volkswagen
                  description: The car's make
                model:
                  type: string
                  example: Golf
                  description: The car's model
                version:
                  type: string
                  example: CONFORTLINE
                  description: The car's version
                location:
                  type: string
                  example: Hungary
                  description: The car's location
                price_from:
                  type: integer
                  example: 1300
                  description: Minimum price for filtering
                price_to:
                  type: integer
                  example: 5500
                  description: Maximum price for filtering
                has_image:
                  type: boolean
                  example: true
                  description: Filter to include only cars with images
                fuel:
                  type: string
                  example: gasoline
                  description: The car's fuel type
                transmission:
                  type: string
                  example: manual
                  description: The car's transmission type
                color:
                  type: string
                  example: grey
                  description: The car's color
                doors:
                  type: string
                  example: '5'
                  description: Number of doors
                year_from:
                  type: integer
                  example: 2000
                  description: Filter for the year starting from
                year_to:
                  type: integer
                  example: 2023
                  description: Filter for the year ending
                ad_title:
                  type: string
                  example: 'volkswagen golf'
                  description: The title of the car advertisement
                date_published_from:
                  type: string
                  example: 2024-06-13
                  description: Filter by date when the ad was published, starting from
                date_published_to:
                  type: string
                  example: 2024-10-22
                  description: Filter by date when the ad was published, ending
      responses:
        '200':
          description: A list of cars matching the filter criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description: Indicates if the request was successful
                  count:
                    type: integer
                    example: 10
                    description: Number of matching records found
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Unique identifier for the car
                        make:
                          type: string
                        model:
                          type: string
                        version:
                          type: string
                        location:
                          type: string
                        fuel:
                          type: string
                        transmission:
                          type: string
                        color:
                          type: string
                        doors:
                          type: integer
                        year:
                          type: integer
                        ad_title:
                          type: string
                        date_published:
                          type: string
                          format: date
                  query:
                    type: object
                    description: The filter criteria used in the query
        '400':
          description: Bad request, invalid parameters
        '500':
          description: Internal server error
